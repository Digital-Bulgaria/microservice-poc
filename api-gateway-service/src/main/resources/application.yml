eureka:
  client:
    serviceUrl:
      defaultZone: "http://localhost:5051/eureka/"

       
zuul:
 routes:
   product:
     path: /api/products/**
     serviceId: PRODUCT-SERVICE
     sensitiveHeaders: Cookie,Set-Cookie
     stripPrefix: false
   oauth:
     path: /oauth/**
     serviceId: UAA-SERVICE
     sensitiveHeaders: Cookie,Set-Cookie
     stripPrefix: false