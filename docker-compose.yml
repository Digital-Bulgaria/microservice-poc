version: '2.1'
services:
  registry-service:
    image: luchob/registry-service
    restart: always
    ports:
      - 5051:5051
    logging:
      options:
        max-size: "10m"
        max-file: "3"

  config-service:
    image: luchob/config-service
    restart: always
    depends_on:
      registry-service:
        condition: service_healthy
    ports:
      - 5070:5070
    logging:
      options:
        max-size: "10m"
        max-file: "3"

  product-service:
    image: luchob/product-service
    restart: always
    depends_on:
      config-service:
        condition: service_healthy
    ports:
      - 5000:5000
    logging:
      options:
        max-size: "10m"
        max-file: "3"